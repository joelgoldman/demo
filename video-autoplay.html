<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autoplay Video</title>
</head>
<body>
    <h1>Autoplay Video Example</h1>
    <video id="myVideo" autoplay muted playsinline loop>
        <source src="your-video-file.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <p id="message"></p>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const video = document.getElementById("myVideo");
            const message = document.getElementById("message");

            // Attempt to autoplay the video
            video.play().then(() => {
                message.textContent = "Autoplay started successfully.";
                console.log("Autoplay started successfully.");
            }).catch((error) => {
                console.warn("Autoplay failed:", error);
                message.textContent = "Autoplay failed. Simulating user interaction...";

                // Simulate a user interaction to allow autoplay
                const playEvent = new Event("click");
                video.dispatchEvent(playEvent);

                video.play().then(() => {
                    message.textContent = "Autoplay succeeded after simulating interaction.";
                    console.log("Autoplay succeeded after simulating interaction.");
                }).catch((interactionError) => {
                    message.textContent = "Autoplay still failed.";
                    console.error("Autoplay still failed:", interactionError);
                });
            });
        });
    </script>
</body>
</html>
